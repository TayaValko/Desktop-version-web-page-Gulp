<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>TEST Valko T. V.</title>
    <link href="./dist/css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <header class="header">
        <div class="header__burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="header__list menu">
            <li class="item"><a href="#Rooms">Rooms</a></li> 
            <li class="item"><a href="#Booking">Booking</a></li>
            <li class="item"><a href="#Contacts">Contacts</a></li>
        </ul>
        <a class="header__logo" href="#"><img src="./dist/img/Horizontal-logo.svg" alt="Logo"></a>
        <div class="header__contact menu">
            <h3 class="phone string">+43 660 605 0000</h3> 
            <div class="shop-bag string">
                <img class="bag-icon" src="./dist/img/Shoping bag.svg" alt="shoping bag">
                <div class="meter">2</div>
            </div>
            <ul class="lang string">
                <li class="item"><a href="#DE">DE</a></li> 
                <li class="item active"><a href="#EN">EN</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="quest container">
            <div class="quest__item" >
                <div class="quest__content">
                    <h1 class="name">Da Vinci</h1>
                    <h4 class="type">Mystery</h4>
                </div>
                <img src="./dist/img/quest-img1.jpg" class="quest__image" alt='image quest 1'>
            </div>
            <div class="quest__item">
                <div class="quest__content">
                    <h1 class="name">Mission Belvedere</h1>
                    <h4 class="type">Action</h4>
                </div>
                <img src="./dist/img/quest-img2.jpg" class="quest__image" alt='image quest 2'>
            </div>
            <div class="quest__item" >
                <div class="quest__deal">
                    <span class="off">20% off</span>
                    <div class="time-holder">
                        <div class="time-holder__text">Limited-time Deal</div>
                        <div class="time-holder__time">03:34:12</div>
                    </div>
                </div>
                <div class="quest__content">
                    <h1 class="name">School of magic</h1>
                    <h4 class="type">Adventure</h4>
                </div>
                <img src="./dist/img/quest-img3.jpg" class="quest__image" alt='image quest 3'>
            </div>
            <div class="quest__item">
                <div class="quest__content">
                    <h1 class="name">The Unknown</h1>
                    <h4 class="type">Horror with live actor <i class="fa fa-mask"></i></h4>
                </div>
                <img src="./dist/img/quest-img4.jpg" class="quest__image" alt='image quest 4'>
            </div>
            <div class="quest__item">
                <div class="quest__content">
                    <h1 class="name">The Nun</h1>
                    <h4 class="type">Horror with live actor <i class="fa fa-mask"></i></h4>
                </div>
                <img src="./dist/img/quest-img5.jpg" class="quest__image" alt='image quest 5'>
            </div>
    </main>

    <script src="./dist/js/script.js"></script>

</body>

</html>
